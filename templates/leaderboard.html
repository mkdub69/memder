<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Top Memes</h1>
    <table>
        <thead>
            <tr>
                <th>Bild</th>
                <th>Siege</th>
            </tr>
        </thead>
        <tbody>
            {% for meme, wins in leaderboard %}
            <tr>
                <td><img src="/image?path={{ meme }}" style="height: 100px;"></td>
                <td>{{ wins }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
